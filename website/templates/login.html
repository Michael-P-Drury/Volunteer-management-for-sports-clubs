<!DOCTYPE html>
<html lang="en">

<!-- Links to the external CSS file for styling the page. -->
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<!-- Main container for the login section. -->
<div class="login_container">

    <!-- Left side used to display the logo. -->
    <div class="big_left">
        <img class="login_logo"
                        src="{{ url_for('static', filename='images/light_logo.png') }}">
    </div>

    <!-- Right side of login page, containing the login form. -->
    <div class="big_right">
        <div class="login_box">
            <h1>Login</h1>
            {% if error %}
            <p class = 'already_exists'>{{ error }}</p>
            {% endif %}
            <form action="" method="POST">
                {{ form.csrf_token }}
                <!-- Username input field. -->
                <p>
                {{ form.username.label }} {{ form.username() }}
                </p>
                <!-- Password field. -->
                <p>
                {{ form.password.label }} {{ form.password(class="login-password") }}
                </p>
                <p>
                <!-- Submit button for the form. -->
                {{ form.submit() }}
                </p>
            </form>
            <a class = 'to_signup' href="{{ url_for('signup') }}"><p>Sign up</p></a>
        </div>
    </div>
</div>

</body>


</html>
